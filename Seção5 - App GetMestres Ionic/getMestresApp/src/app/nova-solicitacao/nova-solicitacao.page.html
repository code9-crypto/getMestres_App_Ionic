<ion-header [translucent]="true">
  <!-- A função click deve ficar dentro da tag ion-button -->
  <ion-toolbar class="ion-text-center" color="primary">
    <!-- Para deixar um botão mais estilizado, sem ter um alto relevo, a estrutura correta é desta forma
    <ion-buttons>
      <ion-button>
        Se for texto VEM AQUI DENTRO
        <ion-icon name="SE FOR ÍCONE, VEM AQUI DENTRO"></ion-icon>
      </ion-button>
    </ion-buttons>
    -->
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-icon fill="clear" name="arrow-Back"></ion-icon>  
      </ion-button>
    </ion-buttons>
    <ion-title>Selecione a categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of categories" (click)="selectCategory(item)">
        <div style="color: black">
        {{ item.name }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
