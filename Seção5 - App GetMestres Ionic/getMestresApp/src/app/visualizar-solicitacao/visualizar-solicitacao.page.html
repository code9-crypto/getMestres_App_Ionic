<ion-header [translucent]="true">
  <!-- A função click deve ficar dentro da tag ion-button -->
  <ion-toolbar class="ion-text-center" color="primary">
    <!-- Para deixar um botão mais estilizado, sem ter um alto relevo, a estrutura correta é desta forma
    <ion-buttons>
      <ion-button>
        Se for texto VEM AQUI DENTRO
        <ion-icon name="SE FOR ÍCONE, VEM AQUI DENTRO"></ion-icon>
      </ion-button>
    </ion-buttons>
    -->
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-icon fill="clear" name="arrow-Back"></ion-icon>  
      </ion-button>
    </ion-buttons>
    <ion-title>solicitação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="section">
    <div id="map" class="map"></div>
  </div>
  <ion-list>
    <ion-item-divider>
      <ion-label>Solicitação</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>
        <h2>Título</h2>
        <p>{{ order?.title }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <h2>Descrição</h2>
        <p>{{ order?.description }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Categoria</h2>
        <p>{{ order?.subCategory?.name }}</p>
      </ion-label>
    </ion-item>
    <ion-item-divider>
      <ion-label>Respostas</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let item of answers">
      <ion-label>
        <h2>{{ item.question.question }}</h2>
        <p>{{ item.answer }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="ion-padding" *ngIf="view === 'disponiveis' && order.statusOrder === 1">
    <ion-button (click)="accept()" name="aceitar" expand="block" fill="solid">
      Aceita
    </ion-button>
  </div>
  <div class="ion-padding" *ngIf="order?.statusOrder === 2">
    <ion-button color="secondary" name="finalizar" (click)="done()" name="aceitar" expand="block" fill="solid">
      Finalizar
    </ion-button>
  </div>
  
</ion-content>
