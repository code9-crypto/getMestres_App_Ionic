<div class="container-toolbar">
    <mat-form-field appearance="outline">
        <mat-label>Pesquisa</mat-label>                                                     <!-- Esta codificação pega o valor do campo e ja verifica se existe dentro do array -->
        <input matInput placeholder="Descreva o dado que seja realizar a pesquisa" (keyup)="filter($any($event).target.value)">
    </mat-form-field>
    <button mat-raised-button color="primary" routerLink="/question/new">Nova Pergunta</button>
</div>
<div class="div-table mat-elevation-z8">
    <mat-card>
        <mat-card-title class="titulo-card">
            <h3>Questões</h3>
        </mat-card-title>    
    </mat-card>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Código">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">{{ element.uid }}</td>
        </ng-container>
        <ng-container matColumnDef="Questão">
            <th mat-header-cell *matHeaderCellDef>Questão</th>
            <td mat-cell *matCellDef="let element">{{ element.question }}</td>
        </ng-container>
        <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let element">{{ element.type | questionType }}</td>
        </ng-container>
        <ng-container matColumnDef="SubCategoria">
            <th mat-header-cell *matHeaderCellDef>SubCategoria</th>
            <td mat-cell *matCellDef="let element">{{ element.subCategory.name }}</td>
        </ng-container>
        <ng-container matColumnDef="uid">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="actions">
                <button mat-button routerLink="/question/{{ element.uid }}">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>      
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons=""></mat-paginator>
</div>
