<div class="div-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Código">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">{{ element.uid }}</td>
        </ng-container>
        <ng-container matColumnDef="Questão">
            <th mat-header-cell *matHeaderCellDef>Questão</th>
            <td mat-cell *matCellDef="let element">{{ element.question }}</td>
        </ng-container>
        <ng-container matColumnDef="Opções">
            <th mat-header-cell *matHeaderCellDef>Opções</th>
            <td mat-cell *matCellDef="let element">{{ element.options }}</td>
        </ng-container>        
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
