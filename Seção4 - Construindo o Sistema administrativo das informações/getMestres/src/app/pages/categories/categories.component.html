<div class="container-toolbar">
    <mat-form-field appearance="outline">
        <mat-label>Pesquisa</mat-label>
        <input matInput placeholder="Descreva o dado que seja realizar a pesquisa" (keyup)="filter($any($event).target.value)">
    </mat-form-field>
    <a href="/category/new">
        <button mat-raised-button color="primary">Nova Categoria</button>
    </a>
</div>
<div class="div-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Código">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">{{ element.uid }}</td>
        </ng-container>
        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Descrição">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>        
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
