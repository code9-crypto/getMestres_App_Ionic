<div class="getmestres___container-body">
  <!-- Cabeçalho do página -->
  <mat-toolbar color="primary" class="getmestres___toolbar" *ngIf="isLogged">
    <button mat-icon-button color="dark" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/" style="text-decoration: none; color: white;"><h1>GetMestres</h1></a>
  </mat-toolbar>

  <mat-toolbar color="primary"  style="height: 70px;">
    <a routerLink="/login" style="text-decoration: none; color: white; text-align: right;"><h1>Entrar</h1></a>
  </mat-toolbar>

  <!-- Corpo do sidenav -->
  <mat-sidenav-container class="getmestres___side-nav-container" [ngClass]="{'clear-margin-top': !isLogged }">    
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <div *ngFor="let item of menu">
          <h3 class="mat-subheader">{{item.group}}</h3>          
          <a *ngFor="let option of item.items" mat-list-item [routerLink]="option.url" (click)="sidenav.toggle()">            
            <mat-icon>{{option.icon}}</mat-icon>
          {{option.label}}
          </a>          
        </div>
        <a mat-list-item (click)="logout()" (click)="sidenav.toggle()">
          <mat-icon>exit</mat-icon>
          Sair
        </a>
